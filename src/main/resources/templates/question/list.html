<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions List</title>
</head>
<body>

<h1>Questions for Quiz: <span th:text="${quiz.name}"></span></h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Question Name</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td th:text="${question.id}"></td>
        <td th:text="${question.name}"></td>
        <td th:text="${question.type}"></td>
        <td>
            <a th:href="@{/question/edit/{id}(id=${question.id})}">Edit</a>
            <a th:href="@{/question/delete/{id}(id=${question.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/question/new/{quizId}(quizId=${quiz.id})}">Add New Question</a>
<br>
<a href="/quiz">Back to Quizzes</a>

</body>
</html>
